<body>

    <div class="container text-center">
        <h1 class="text-center">Unequal Grid templet</h1>
        <div class="grid">
            <h3 class="text-center">Layout-1</h3>
            <div class="row cls">
                <div class="col-9 res">column-1 = 9</div>
                <div class="col-3 res">column-2 = 3</div>
            </div>

        </div>

        <div class="grid">
            <h3 class="text-center">Layout-2</h3>
            <div class="row cls">
                <div class="col-4 ros">column-1= 4</div>
                <div class="col-8 ros">column-2 = 8</div>
            </div>

        </div>
        <div class="grid">
            <h3 class="text-center">Layout-3</h3>
            <div class="row cls-">
                <div class="col-2 ross">column-1 = 2</div>
                <div class="col-8 ross">column-2 = 8</div>
                <div class="col-2 ross">column-3 = 2</div>

            </div>

        </div>
        <div class="grid">
            <h3 class="text-center">Layout-4</h3>
            <div class="row cls">
                <div class="col-2 res">column-1 = 2</div>
                <div class="col-2 res">column-2 = 2</div>
                <div class="col-2 res">column-1 = 2</div>
                <div class="col-2 res">column-2 = 2</div>
                <div class="col-2 res">column-1 = 2</div>
                <div class="col-2 res">column-2 = 2</div>
            </div>

        </div>
    </div>
