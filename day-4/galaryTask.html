<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .animals {
            width: 100%;
            height: 200px;
        }

        .flower {
            width: 100%;
        }

        .nature {
            width: 100%;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="header">
        <header class="content">
            <h1 class="text-center mb-5 bg-secondary text-white py-5">Image Gallery</h1>
        </header>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <img src="./animal-1.jpg" alt="animals" class="animals">
            </div>
            <div class="col-3">
                <img src="./animal-2.jpg" alt="animals" class="animals">
            </div>
            <div class="col-3">
                <img src="./animal-3.jpg" alt="animals" class="animals">
            </div>
            <div class="col-3">
                <img src="./animal-4.jpg" alt="animals" class="animals">
            </div>

        </div>
        <div class="row my-4">
            <div class="col-4">
                <img src="./fl-1.jpg" alt="flower" class="flower">
            </div>
            <div class="col-4">
                <img src="./fl-2.jpg" alt="flower" class="flower">
            </div>
            <div class="col-4">
                <img src="./fl-3.jpg" alt="flower" class="flower">
            </div>
        </div>

        <div class="row my-4">
            <div class="col-6">
                <img src="./na-1.jpg" alt="nature" class="nature">
            </div>
            <div class="col-6">
                <img src="./na-2.jpg" alt="nature" class="nature">
            </div>


            <div class="row my-4">
                <div class="col-2">
                    <img src="./fl-1.jpg" alt="flower" class="flower">
                </div>
                <div class="col-2">
                    <img src="./fl-2.jpg" alt="flower" class="flower">
                </div>
                <div class="col-2">
                    <img src="./fl-3.jpg" alt="flower" class="flower">
                </div>
                <div class="col-2">
                    <img src="./fl-1.jpg" alt="flower" class="flower">
                </div>
                <div class="col-2">
                    <img src="./fl-2.jpg" alt="flower" class="flower">
                </div>
                <div class="col-2">
                    <img src="./fl-3.jpg" alt="flower" class="flower">
                </div>
            </div>

            <div class="row my-4">
                <div class="col">
                    <img src="./na-1.jpg" alt="nature" class="nature">
                </div>
            </div>



        </div>
</body>

</html>
